{% extends 'base.html' %}

{% block content %}
<div class="login-wrapper">
  <div class="card login-card p-4 text-light">
    <div class="text-center mb-3">
      <i class="bi bi-truck-front" style="font-size: 3rem;"></i>
      <h3 class="mt-2 mb-0">FlotAdmin</h3>
      <p class="text-muted mb-0">Gestión de flota vehicular</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
        {{ form.password }}
      </div>

      <button class="btn btn-primary w-100 mb-2" type="submit">
        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
      </button>
    </form>
  </div>
</div>
{% endblock %}
